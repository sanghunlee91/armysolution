    <script>
        // 페이지 로드 시 실행되는 함수
        window.onload = function () {
            const form = document.querySelector('form'); // 폼 요소 가져오기

            // 저장된 답변이 있으면 가져오기, 없으면 초기화
            const savedAnswers = JSON.parse(localStorage.getItem('savedAnswers')) || {};

            // 폼 안의 라디오 버튼들에 이벤트 리스너 등록
            form.addEventListener('change', function (event) {
                const target = event.target; // 이벤트 대상 요소 가져오기

                // 라디오 버튼일 경우
                if (target.type === 'radio') {
                    const questionNumber = target.name; // 질문 번호
                    const selectedValue = target.value; // 선택된 값

                    // 선택된 값을 저장
                    savedAnswers[questionNumber] = selectedValue;
                    localStorage.setItem('savedAnswers', JSON.stringify(savedAnswers));
                }
            });

            // 폼 제출 시 실행되는 함수
            form.addEventListener('submit', function (event) {
                // 모든 질문에 답이 선택되었는지 확인
                for (let i = 1; i <= 6; i++) {
                    const questionNumber = `question_${i}`;
                    if (!savedAnswers[questionNumber]) {
                        alert(`질문 ${i}에 답변을 선택해주세요.`);
                        event.preventDefault(); // 제출 방지
                        return;
                    }
                }
            });

            // 페이지 새로고침 시 저장된 답변 초기화
            window.onbeforeunload = function () {
                localStorage.removeItem('savedAnswers');
            };
        };
    </script>
